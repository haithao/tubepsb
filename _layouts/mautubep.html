<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		{% if page.image %}<span class="image main"><img src="{{ site.baseurl }}/{{ page.image }}" alt="" /></span>{% endif %}
		
	</div>
</section>

<!-- Two cc-->
<section class="no-padding" id="two">
	<div class="container-fluid">
	<div class="row row-no-gutters">
		{% for kit in site.posts %}
		{% if kit.category = 'mautubep' %}		
           <div class="col-lg-4 col-sm-6">
                <a href="#" class="portfolio-box">
                    <img src="{{site.baseurl}}/assets/images/tubep/{{ kit.image }}" class="img-responsive" alt="">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ kit.category }}
                            </div>
                            <div class="project-name">
                                {{ kit.project }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
		{% endif %}
		{% endfor %}			
	</div>
	</div>
</section>


</div>

    {% include footer.html %}

</body>

</html>
